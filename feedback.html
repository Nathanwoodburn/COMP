<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | Nathan Woodburn</title>
    <link rel="stylesheet" href="feedback.css">
    <link rel="icon" type="image/png" sizes="16x16" href="images/NJW%20Icon%2016.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/NJW%20Icon%2032.png">
    <link rel="icon" type="image/png" sizes="180x180" href="images/NJW%20Icon%20180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/NJW%20Icon%20192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/NJW%20Icon%20512.png">
</head>
<body>
    <h1>Feedback</h1>
    <h3>Do you have anything you would like to share?<br>Please use the form below to send me your feedback</h2>
    <br>
    <form action="mailto:COMP1710@nathan.woodburn.id.au" method="post" enctype="text/plain">
        Your Name:
        <input class="text" type="text" name="Name"><br>
        Your Email:
        <input class="text" type="email" name="Email"><br>
        What is your gender:<br>
        <input class="radio" type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label><br>
        <input class="radio" type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label><br>  
        <input class="radio" type="radio" id="Other" name="Gender" value="Other">
        <label for="Other">Other</label><br>
        <input class="radio" type="radio" id="Unspecified" name="Gender" value="Unspecified">
        <label for="Unspecified">I prefer not to say</label><br><br>
        Please fill in your feedback:
        <input class="text" type="text" name="feedback"><br><br>
        <input class="button" type="submit" value="Submit">
        <input class="button" type="reset" value="Cancel">
    </form>
</body>
</html>
