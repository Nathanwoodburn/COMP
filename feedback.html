<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | Nathan Woodburn</title>
    <link rel="icon" type="image/png" sizes="16x16" href="images/NJW%20Icon%2016.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/NJW%20Icon%2032.png">
    <link rel="icon" type="image/png" sizes="180x180" href="images/NJW%20Icon%20180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/NJW%20Icon%20192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/NJW%20Icon%20512.png">
</head>
<body>
    <h1>Feedback Form</h1>
    <br>
    <form enctype="text/plain" action="mailto:COMP1710@nathan.woodburn.id.au">
        Your Name:
        <input type="text" name="name"><br>
        Your Email:
        <input type="email" name="email"><br>
        Your is your gender:<br>
        <input type="radio" id="male" name="age" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="age" value="female">
        <label for="female">Female</label><br>  
        <input type="radio" id="other" name="age" value="other">
        <label for="other">Other</label><br>
        <input type="radio" id="unspecified" name="age" value="unspecified">
        <label for="unspecified">I prefer not to say</label><br><br>
        Please fill in your feedback:
        <input type="text" name="feedback"><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Cancel">
    </form>
</body>
</html>
